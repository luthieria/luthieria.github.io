<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dimitri S.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --onyx: hsl(240, 1%, 17%);
            --eerie-black-1: hsl(240, 2%, 13%);
            --eerie-black-2: hsl(240, 2%, 18%);
            --smoky-black: hsl(0, 0%, 7%);
            --jet: hsl(0, 0%, 22%);
            --yellow-crayola: hsl(45, 100%, 72%);
            --white-2: hsl(0, 0%, 98%);
            --white-alpha-10: hsla(0, 0%, 98%, 0.1);

            --fs-1: 32px;
            --fs-2: 28px;
            --fs-3: 20px;
            --fs-4: 18px;
            --fs-5: 17px;
            --fs-6: 16px;
            --fs-7: 15px;
            --fs-8: 14px;
            --fs-9: 12px;

            --shadow-1: -4px 4px 8px hsla(0, 0%, 0%, 0.25);
            --shadow-2: -2px 2px 4px hsla(0, 0%, 0%, 0.15);
            --shadow-3: 0 5px 20px 0px hsla(0, 0%, 0%, 0.2);

            --radius-12: 12px;
            --radius-16: 16px;

            --transition-1: 0.25s ease;
            --transition-2: 0.5s ease-in-out;
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            scroll-behavior: smooth;
        }

        body {
            background-color: var(--smoky-black);
            color: var(--white-2);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .business-card {
            background-color: var(--eerie-black-1);
            border-radius: var(--radius-16);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: var(--shadow-3);
            text-align: center;
        }

        .profile-picture {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 4px solid var(--onyx);
            box-shadow: var(--shadow-1);
        }

        .name {
            font-size: var(--fs-2);
            font-weight: 600;
            line-height: 1.2;
            margin-bottom: 5px;
        }

        .title {
            font-size: var(--fs-6);
            color: var(--yellow-crayola);
            /* text-transform: uppercase; */
            letter-spacing: 1px;
            margin-bottom: 30px;
        }

        .contact-info-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 15px;
            background-color: var(--eerie-black-2);
            border-radius: var(--radius-12);
            padding: 15px 20px;
            box-shadow: var(--shadow-2);
        }

        .icon-box {
            background-color: var(--jet);
            color: var(--white-2);
            padding: 8px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: var(--fs-4);
        }
        
        .contact-details {
            text-align: left;
        }

        .contact-title {
            font-size: var(--fs-8);
            text-transform: uppercase;
            color: var(--white-alpha-10);
        }

        .contact-link,
        .contact-value {
            font-size: var(--fs-6);
            color: var(--white-2);
            text-decoration: none;
        }
        
        .contact-value {
            display: block;
        }

        .social-list {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .social-link {
            font-size: 24px;
            color: var(--white-2);
            transition: color var(--transition-1);
        }
        
        .social-link:hover {
            color: var(--yellow-crayola);
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .action-button {
            background-color: var(--yellow-crayola);
            color: var(--smoky-black);
            font-size: var(--fs-5);
            font-weight: 600;
            padding: 15px;
            border-radius: var(--radius-12);
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: all var(--transition-1);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .action-button:hover {
            background-color: hsl(45, 100%, 65%);
            box-shadow: var(--shadow-1);
        }
        
        .action-button ion-icon {
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="business-card">
        <img src="../assets/images/my-avatar.png" alt="Dimitri S. avatar" class="profile-picture">

        <h1 class="name">Dimitri S.</h1>
        <p class="title">Produtor musical, <br> Engenheiro de Som, <br> Luthier</p>

        <ul class="contact-info-list">
            <li class="contact-item">
                <div class="icon-box"><ion-icon name="location-outline"></ion-icon></div>
                <div class="contact-details">
                    <!-- <p class="contact-title">Localização</p> -->
                    <span class="contact-value">Manaus, AM</span>
                </div>
            </li>
        </ul>

        <div class="button-group">
            <a href="https://luthieria.github.io" class="action-button" target="_blank">
                <ion-icon name="link"></ion-icon>
                <span>Website</span>
            </a>
            
            <a href="https://wa.me/5592984943563" class="action-button" target="_blank">
                <ion-icon name="logo-whatsapp"></ion-icon>
                <span>WhatsApp</span>
            </a>

            <a href="https://t.me/@solomonreitmann" class="action-button" target="_blank">
                <ion-icon name="paper-plane"></ion-icon>
                <span>Telegram</span>
            </a>    

            <a href="mailto:estudio.ritmoraiz@gmail.com" class="action-button" target="_blank">
                <ion-icon name="mail"></ion-icon>
                <span>E-Mail</span>
            </a>
            
            <button class="action-button" onclick="downloadVCard()">
                <ion-icon name="person-add-outline"></ion-icon>
                <span>Salvar Contato</span>
            </button>
        </div>

    </div>

    <script>
        function downloadVCard() {
            const vCardData = `BEGIN:VCARD
VERSION:3.0
N:S.;Dimitri;;;
FN:Dimitri S.
ORG:
TITLE:Engenheiro de Som, Luthier
TEL;TYPE=CELL,VOICE:+5592984943563
EMAIL;TYPE=PREF,INTERNET:estudio.ritmoraiz@gmail.com
ADR;TYPE=WORK:;;;Manaus;Amazonas;;Brazil
URL:https://www.your-portfolio-website.com
END:VCARD`;

            const blob = new Blob([vCardData], { type: 'text/vcard' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'Dimitri_S.vcf';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
    </script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
